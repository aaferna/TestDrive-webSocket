<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/chat-style.css">
    <script src="/socket.io/socket.io.js"></script>
   
</head>

<body>

    <div class="container" style="margin-top:220px">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Productos</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Chat</a>
            </li>
        </ul>
        <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row" style="margin-top:50px">
                <div class="col-md-6">

                        <div class="row">
                        <div class="col-md-8">
                            <h3>Formulario</h3>
                        </div>
                        <div class="col-md-4 ">
                            <button class="btn btn-success float-right" id="additembtn">Guardar</button>
                        </div>
                    </div>
                    <hr>

                    <form id="additem">
                    <br>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" class="form-control" type="text" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio</label>
                            <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto URL</label>
                            <input id="foto" class="form-control" type="url" name="thumbnail">
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Productos Registrados</h3>
                        </div>
                    </div>
                    <hr>
                    <br>
                        <div class="table-responsive">
                            <table class="table table-borderless table-sm">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th class="float-right">URL Foto</th>
                                </tr>
                                <tbody id="productos">
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="row" style="margin-top:50px">

                    <div class="col-md-12">
                        
                        <div id="mensajes" class="msg_container_base"></div>
                        <div class="panel-footer">
                            <div class="input-group mb-3  my-2">
                                <input type="email" id="usr" class="form-control input-sm chat_input"  placeholder="Su Correo">

                                <input id="msg" type="text" class="form-control input-sm chat_input" style="width: 360px;" placeholder="Escribe tu mensaje aqui" />
                                <div class="input-group-prepend">
                                    <button disabled id="env" type="submit" class="btn btn-primary">Enviar!</button>
                                </div>
                                
                            </div>
                        </div>
            
                        
                    </div>
        
                </div>
            </div>
        </div>



    
    </div>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</body>

</html>
